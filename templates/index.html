<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
</head>
<body>
    <h2>Enter House Details</h2>
    <form method="POST" action="/">
        <label>Above Ground Living Area (GrLivArea):</label><br>
        <input type="number" name="gr_liv_area" required><br><br>

        <label>Total Basement Area (TotalBsmtSF):</label><br>
        <input type="number" name="total_bsmt_sf" required><br><br>

        <label>Garage Area:</label><br>
        <input type="number" name="garage_area" required><br><br>

        <label>Number of Full Bathrooms:</label><br>
        <input type="number" name="full_bath" required><br><br>

        <label>Overall Quality (1-10):</label><br>
        <input type="number" name="overall_qual" min="1" max="10" required><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <h3>Predicted Price: â‚¹{{ prediction | round(2) }}</h3>
    {% endif %}
</body>
</html>
